name: Scrape CBAC Forecasts

on:
  # Run daily at 7:15am and 8:00am Mountain Time
  schedule:
    - cron: '15 14 * * *'  # 7:15am MST / 8:15am MDT
    - cron: '0 15 * * *'   # 8:00am MST / 9:00am MDT

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scraper/requirements.txt'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt

      - name: Fetch and save forecasts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scraper
          python save_to_supabase.py

      - name: Report status
        if: failure()
        run: |
          echo "Forecast scraping failed!"
          echo "Check the logs above for details."
